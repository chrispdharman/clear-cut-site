{% load static %}

<html>

<head>
    <title>ClearCut Login</title>
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'login/index.css' %}" />
</head>

<body>
    <div class="splash">
        <!-- Splash images -->
        <img class="final-image" src="{{ splash_image_final }}" alt="Final splash image">
        <img class="initial-image" id="initial-image" src="{{ splash_image_initial }}" alt="Initial splash image">
        
        <!-- Actual login form -->
        <form class="login" method="POST" action="/login/">
            {% csrf_token %}
            {{form.as_p}}
            <li>
                <input type="submit" class="logBut" value="Log in"/>
            </li>
        </form>
    </div>

<script type="text/javascript" src="{% static 'login/utils.js' %}"></script>
</body>

</html>
